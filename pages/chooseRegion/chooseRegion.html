<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <header>
      <nav class="container">
        <ul>
          <li class="container_arrow">
            <a href="./pages/homepage/homepage.html"

                src="./assets/Design_sem_nome-removebg-preview.png"

          </li>
          <li class="container_logo">
            <img

            <div>

            <ul class="submenu">
              <li>
                <button><a href="./index.html">Logout</a></button>

              <li>

              </li>
            </ul>

        </ul>
      </nav>

    <main class="container">
      <section class="content">
        <div class="question">
          <h2>Qual parte do corpo você está sentindo incomodo?</h2>
        </div>
        <div class="form">
          <form>
            <div class="form_div">
              <input type="checkbox" name="part0" id="part0" value="0" />
              <label for="part0">Coluna / Costas / Lombar</label>
            </div>
            <div class="form_div">
              <input type="checkbox" name="part1" id="part1" value="1" />
              <label for="part1">Braços / Cotovelos / Punho</label>
            </div>
            <div class="form_div">
              <input type="checkbox" name="part2" id="part2" value="2" />
              <label for="part2"
                >Pernas / Joelho / Panturrilha / Calcanhar / Pé</label
              >
            </div>
            <div class="form_div">
              <input type="checkbox" name="part3" id="part3" value="3" />
              <label for="part3">Pescoço / Trapezio / Ombro</label>
            </div>
            <div class="form_div">
              <input type="checkbox" name="part4" id="part4" value="4" />
              <label for="part4">Maxilar</label>
            </div>
            <div class="form_div">
              <input type="checkbox" name="part5" id="part5" value="5" />
              <label for="part5">Coluna / Costas / Lombar</label>
            </div>
            <div class="form_div">
              <input type="checkbox" name="part6" id="part6" value="6" />
              <label for="part6">Coluna / Costas / Lombar</label>
            </div>
            <div class="goBtn_div">
              <button class="goBtn">
                <a href="./pages/plan/plan.html">Avançar</a>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
