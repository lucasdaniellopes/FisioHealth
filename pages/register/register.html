<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ícone da guia do navegador -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Pré-conexão com o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Importação da fonte KoHo do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Importação dos estilos do registro e reset CSS -->
    <link rel="stylesheet" href="./pages/register/register.css" />
    <link rel="stylesheet" href="./reset.css" />

    <!-- Importação do script JavaScript de registro -->
    <script defer src="./pages/register/register.js"></script>

    <!-- Título da página -->
    <title>FisioHealth</title>
  </head>
  <body>
    <!-- Início da seção principal -->
    <main>
      <!-- Container principal -->
      <div class="container">
        <!-- Seção de boas-vindas -->
        <section class="container_welcome">
          <!-- Logotipo -->
          <figure>
            <img
              src="./assets/Logo_FisioHelth-removebg-preview 1.svg"
              alt="Logo"
            />
          </figure>

          <!-- Texto de boas-vindas -->
          <article>
            <h2>Bem vindo ao FisioHealth</h2>
            <p>
              Construa seu futuro saudável com exercícios personalizados para
              você.
            </p>
          </article>
        </section>

        <!-- Seção de registro -->
        <section class="container_register">
          <!-- Botão de voltar -->
          <div class="back_box">
            <button>
              <a href="./index.html">
                <img
                  src="./assets/Design_sem_nome-removebg-preview.png"
                  alt=""
                />
              </a>
            </button>
          </div>

          <!-- Título da seção de registro -->
          <article>
            <h2>Seja Bem Vindo!</h2>
          </article>

          <!-- Formulário de registro -->
          <form>
            <fieldset>
              <!-- Tipo de usuário: Usuário ou Profissional -->
              <div class="typeOfUser_box">
                <input
                  type="radio"
                  name="typeOfUser"
                  id="user"
                  value="user"
                  checked
                />
                <label for="user">Usuário</label>
                <input
                  type="radio"
                  name="typeOfUser"
                  id="professional"
                  value="professional"
                />
                <label for="professional">Profissional</label>
              </div>

              <!-- Campos de nome e e-mail -->
              <div class="name_box">
                <label for="name">Nome</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Digite seu nome completo"
                />
              </div>

              <div class="mail_box">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu email"
                />
              </div>

              <!-- Campos de data de nascimento, CPF, cidade e estado -->
              <div class="born_cpf_city_state_box">
                <div class="born_box">
                  <label for="born">Data de Nascimento</label>
                  <input type="date" name="born" id="born" />
                </div>

                <div class="cpf_box">
                  <label for="cpf">CPF</label>
                  <input
                    type="number"
                    name="cpf"
                    id="cpf"
                    placeholder="XXX.XXX.XXX-XX"
                  />
                </div>

                <div class="city_box">
                  <label for="city">Cidade</label>
                  <input
                    type="city"
                    name="city"
                    id="city"
                    placeholder="Nome da sua cidade"
                  />
                </div>

                <div class="state_box">
                  <label for="states">Estado:</label>
                  <select name="states" id="states">
                    <!-- Opções para os estados -->
                    <option value="Acre">AC</option>
                    <option value="Alagoas">Al</option>
                    <option value="Amapa">AP</option>
                    <option value="Amazonas">AM</option>
                    <option value="Bahia">BA</option>
                    <option value="Ceara">CE</option>
                    <option value="DistritoFederal">DF</option>
                    <option value="EspiritoSanto">ES</option>
                    <option value="Goias">GO</option>
                    <option value="Maranhao">MA</option>
                    <option value="MatoGrosso">MT</option>
                    <option value="MatoGrossoDoSul">MS</option>
                    <option value="MinasGerais">MG</option>
                    <option value="Para">PA</option>
                    <option value="Paraiba">PB</option>
                    <option value="Parana">PR</option>
                    <option value="Pernambuco">PE</option>
                    <option value="Piaui">PI</option>
                    <option value="RioDeJaneiro">RJ</option>
                    <option value="RioGrandeDoNorte">RN</option>
                    <option value="RioGrandeDoSul">RS</option>
                    <option value="Rondonia">RO</option>
                    <option value="Roraima">RR</option>
                    <option value="SantaCatarina">SC</option>
                    <option value="Sergipe">SE</option>
                  </select>
                </div>
              </div>

              <!-- Campos específicos para profissionais -->
              <div class="profissionalInfo_box hidden">
                <div class="graduation_box">
                  <label for="graduation">Qual a sua graduação?</label>
                  <input
                    type="graduation"
                    name="graduation"
                    id="graduation"
                    placeholder="Nome do curso"
                  />
                </div>

                <div class="college_box">
                  <label for="college"
                    >Qual foi a instituição de formação?</label
                  >
                  <input
                    type="text"
                    name="college"
                    id="college"
                    placeholder="Nome da instituição de ensino"
                  />
                </div>

                <div class="specialty_box">
                  <label for="specialty"
                    >Qual especialidade você irá atender?</label
                  >
                  <input
                    type="text"
                    name="specialty"
                    id="specialty"
                    placeholder="Nome da sua especialidade"
                  />
                </div>
              </div>

              <!-- Campo de senha -->
              <div class="pass_box">
                <label for="pass">Senha</label>
                <input type="password" name="pass" id="pass" />
              </div>

              <!-- Botão de registro -->
              <div class="register_box">
                <button type="submit">
                  <a href="./index.html">Cadastrar</a>
                </button>
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <!-- Fim da seção principal -->
  </body>
</html>
