<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/help/help.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>FisioHealth</title>
  </head>
  <body>
    <header>
      <!-- Navegação -->
      <nav class="container">
        <ul>
          <!-- Botão Voltar -->
          <li class="container_arrow">
            <a href="./pages/homepage/homepage.html"
              ><img
                src="./assets/Design_sem_nome-removebg-preview.png"
                alt="Botão voltar"
            /></a>
          </li>
          <!-- Logo -->
          <li class="container_logo">
            <img
              src="./assets/Logo_FisioHelth-removebg-preview 1.svg"
              alt="Logo"
            />
          </li>
          <!-- Dropdown com opções de Logout e Ajuda -->
          <li class="dropdown">
            <div>
              <img src="./assets/apps-svgrepo-com.svg" alt="" />
            </div>
            <ul class="submenu">
              <li>
                <button><a href="./index.html">Logout</a></button>
              </li>
              <li>
                <!-- Link vazio corrigido -->
                <button><a href="#">Ajuda</a></button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <!-- Seção de Conteúdo -->
      <section class="content">
        <!-- Título da Página -->
        <section class="title">
          <h2>Está tendo problemas? Entre em contato com o suporte</h2>
        </section>
        <!-- Formulário de Contato -->
        <section class="description">
          <form>
            <label for="question">Descreva seu problema:</label>
            <!-- Campo de Texto para a Pergunta -->
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
            ></textarea>
            <!-- Botão de Envio do Formulário -->
            <div class="sendBtn">
              <button>Enviar</button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
